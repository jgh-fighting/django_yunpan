{% extends 'form_base.html' %}
{% load bootstrap3 %}

{% block panel_body %}
    <form action="{% url 'app:register' %}" method="post" class="form">
      {% csrf_token %}
{#              {% bootstrap_form_errors form %}#}
      {% bootstrap_form form %}
      {% buttons %}
        <button type="submit" class="btn btn-primary">
           提交
        </button>
      {% endbuttons %}
    </form>
    <p><a href="{% url 'app:activate' %}">已经注册,还未激活？</a></p>
{% endblock %}
